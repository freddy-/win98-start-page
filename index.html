<html>
  <head>
    <title>Start Page</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
      body {
        background: #c0c0c0;
        height: 100%;
        display: grid;
        place-items: center;
        margin: 0;
      }

      a {
        display: block;
        font-size: 15px;
      }

      .container {
        display: flex;
      }

      .window {
        width: 200px;
        margin: 10px;
      }

      .link-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .favicon {
        margin-right: 10px;
        width: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Electronics</div>
          <div class="title-bar-controls">
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <div class="link-container">
            <img class="favicon" src="https://hackaday.com/favicon.ico" />
            <a href="https://hackaday.com/blog">Hackaday Blog</a>
          </div>
          <div class="link-container">
            <img class="favicon" src="https://hackaday.com/favicon.ico" />
            <a href="https://hackaday.io">Hackaday.io</a>
          </div>
          <div class="link-container">
            <img class="favicon" src="https://reddit.com/favicon.ico" />
            <a href="https://reddit.com/r/fpga">Reddit FPGA</a>
          </div>
          <div class="link-container">
            <img class="favicon" src="https://reddit.com/favicon.ico" />
            <a href="https://reddit.com/r/electronics">Reddit Electronics</a>
          </div>
          <div class="link-container">
            <img class="favicon" src="https://edaboard.com/favicon.ico" />
            <a href="https://edaboard.com">edaboard</a>
          </div>
          <div class="link-container">
            <img class="favicon" src="https://eevblog.com/favicon.ico" />
            <a href="https://www.eevblog.com/forum/index.php">EEVBlog forum</a>
          </div>
        </div>
      </div>

      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Misc</div>
          <div class="title-bar-controls">
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <div class="link-container">
            <img class="favicon" src="https://youtube.com/favicon.ico" />
            <a href="https://youtube.com">Youtube</a>
          </div>
          <div class="link-container">
            <img
              class="favicon"
              src="https://ssl.gstatic.com/ui/v1/icons/mail/images/favicon5.ico"
            />
            <a href="https://gmail.com">Gmail</a>
          </div>
          <div class="link-container">
            <img
              class="favicon"
              src="https://ssl.gstatic.com/docs/spreadsheets/favicon.ico"
            />
            <a href="https://sheets.google.com">Sheets</a>
          </div>
          <div class="link-container">
            <img
              class="favicon"
              src="https://http2.mlstatic.com/ui/navigation/5.7.1/mercadolibre/favicon.ico "
            />
            <a href="https://mercadolivre.com">Mercado Livre</a>
          </div>
        </div>
      </div>

      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Programming</div>
          <div class="title-bar-controls">
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <div class="link-container">
            <img class="favicon" src="https://github.com/favicon.ico " />
            <a href="https://github.com">GitHub</a>
          </div>
          <div class="link-container">
            <img class="favicon" src="https://stackoverflow.com/favicon.ico " />
            <a href="https://stackoverflow.com/questions">StackOverflow</a>
          </div>
          <div class="link-container">
            <img
              class="favicon"
              src="https://developer.mozilla.org/favicon.ico "
            />
            <a href="https://developer.mozilla.org/en-US/">MDN web docs</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
