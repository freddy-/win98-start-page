<html>

<head>
  <title>Start Page</title>
  <link rel="stylesheet" href="98.css" />
  <style>
    body {
      background: #c0c0c0;
      height: 100%;
      display: grid;
      place-items: center;
      margin: 0;
    }

    a {
      display: block;
      font-size: 11px;
    }

    input {
      margin-left: 5px;
    }

    .flex {
      display: flex;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .window {
      width: 200px;
      margin: 10px;
    }

    .link-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      margin-left: 0px;
    }

    .favicon {
      margin-right: 10px;
      width: 15px;
    }

    .ambientes {
      width: 650px;
    }

    .ambientes fieldset {
      display: inline-block;
      width: 180px;
    }

    .ambientes .window-body {
      display: flex;
      justify-content: space-between;
    }

    .pesquisas a {
      width: 50px;
    }

    .pesquisas input {
      width: 100px;
    }
  </style>
</head>

              <a href="https://go.gorastreamentos.com.br/">Go!</a>

      </div>

      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Programming</div>
          <div class="title-bar-controls">

</body>

<script>
  const redMineSearch = document.getElementById('redmine-search');
  redMineSearch.addEventListener('keyup', function (e) {
    if ((e.which || e.keyCode) == 13) {
      window.location.replace("https://novoredmine.xbrain.com.br/redmine/issues/" + this.value);
    }
  });
  const gitlabSearch = document.getElementById('gitlab-search');
  gitlabSearch.addEventListener('keyup', function (e) {
    if ((e.which || e.keyCode) == 13) {
      window.location.replace("http://gitlab.xbrain.com.br/dashboard/projects?utf8=%E2%9C%93&sort=latest_activity_desc&name=" + this.value);
    }
  });
